<body>
  <main class="app-container">
    <div class="burger-board-container">
    <!-- Wall trim -->
        <div class="wall-trim"></div>

    <!-- Sign-->    
     <div class="sign-whole-wrapper">
        <div class="string-wrapper">
            <div class="string left"></div>
            <div class="nail"></div>
            <div class="string right"></div>
        </div>
        <div class="sign">
            <p>Ring bell to change burger of the day</p>
        </div>
     </div>

    <!-- Wall Items -->
    <div class="wall-items">
        <!-- Window-->
        <div class="window-wrapper">
            <div class="window-top"></div>
            <div class="window-sides-wrapper">
                <div class="window-side-left"></div>
                <div class="window-inside">
                    <!-- Bell -->
                    <div class="bell-wrapper" role="button" tabindex="0" aria-label="Ring bell to change burger special">
                        <div class="top"></div>
                        <div class="bell"></div>
                        <div class="bottom"></div>
                    </div>
                </div>
                <div class="window-side-right"></div>
            </div>
            <div class="window-bottom"></div>
            <div class="window-bottom-border"></div>
        </div>
        <!-- Chalkboard -->
        <div class="chalkboard-wrapper">
            <div class="frame">
                <div class="board">
                <div class="header-wrapper">
                    <p class="header-top">Burger</p>
                    <p class="header-bottom">of the day</p>
                    <div class="underline"></div>
                </div>
                <p class="name">Use it or blues it</p>
                <p class="description">(comes with blue cheese)</p>
                <p class="price">$5.95</p>
                </div>
            </div>
        </div>
        <!-- Painting -->
         <div class="painting-wrapper">
            <div class="painting-frame">
                <div class="painting" >
                    <img src="painting-image2.png" class="painting-image">
                </div>
            </div>
         </div>
    </div>

      <!-- Wall panels -->
       <div class="wall-panels-container">
            <div class="panel-top"></div>
            <div class="panels-wrapper">
                <div class="panel"></div>
                <div class="panel"></div>
                <div class="panel"></div>
                <div class="panel"></div>
                <div class="panel"></div>
                <div class="panel"></div>
                <div class="panel"></div>
                <div class="panel"></div>
                <div class="panel"></div>
                <div class="panel"></div>

                <div class="panel"></div>
                <div class="panel"></div>
                <div class="panel"></div>
                <div class="panel"></div>
                <div class="panel"></div>
                <div class="panel"></div>
                <div class="panel"></div>
                <div class="panel"></div>
                <div class="panel"></div>
                <div class="panel"></div>
                <div class="panel"></div>
                <div class="panel"></div>
                <div class="panel"></div>
                <div class="panel"></div>
                <div class="panel"></div>
                <div class="panel"></div>
                <div class="panel"></div>
                <div class="panel"></div>
                <div class="panel"></div>
                <div class="panel"></div>
                <div class="panel"></div>
                <div class="panel"></div>
                <div class="panel"></div>
                <div class="panel"></div>
                <div class="panel"></div>
                <div class="panel"></div>
                <div class="panel"></div>
                <div class="panel"></div>
                <div class="panel"></div>
            </div>
            <div class="panel-top"></div>
       </div>
    </div>
  </main>
